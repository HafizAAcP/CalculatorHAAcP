<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator</title>
  </head>
  <body>
    <h1>Kalkulator ini dibuat oleh Hafiz ABqary Aulia</h1>
    <div id="calculator-container">
      <!-- Antarmuka kalkulator akan dirender di sini -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function() {
        // Inisialisasi antarmuka kalkulator
        $.ajax({
          type: 'GET',
          url: '/calculator',
          success: function(data) {
            $('#calculator-container').html(data);
          }
        });
      });
    </script>
  </body>
</html>
